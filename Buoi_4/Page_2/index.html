<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="main">
            <h1 class="title">Login</h1>
            <div class="login">
                <div class="username">
                    <p>Username</p>
                    <span><i class="fa-solid fa-user"></i></span>
                    <input type="name" id="name" placeholder="Type your name">
                    <hr>
                </div>
                <div class="password">
                    <p>Password</p>
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Type your password">
                    <hr>
                </div>
                <p class="forget"><a href="">Forget password?</a></p>
            </div>
            <div class="main_bottom">
                <button><a href="">LOGIN</a></button>
                <p class="or">Or Sign Up Using</p>
            </div>
            <div class="logo">
                <i class="fa-brands fa-facebook-f" id="logo_1"></i>
                <i class="fa-brands fa-twitter" id="logo_2"></i>
                <i class="fa-brands fa-google" id="logo_3"></i>
            </div>
        </div>
        <div class="footer">
            <p class="f1">Or Sign Up Using</p>
            <p class="f2"><a href="">SIGN UP</a></p>
        </div>
    </div>
</body>
</html>
