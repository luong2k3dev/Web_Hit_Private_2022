<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="layout">
        <div class="header box"></div>
        <!-- container -->
        <div class="container">
            <!-- left -->
            <div class="left table">
                <div class="top_left box"></div>
                <div class="bottom_left">
                    <div class="bottom_left_l">
                        <div class="bottom_left_l_item1 box"></div>
                        <div class="bottom_left_l_item2 box"></div>
                    </div>
                    <div class="bottom_left_r box"></div>
                </div>
            </div>
            <!-- right -->
            <div class="right table">
                <div class="right_1">
                    <div class="right_1_left box"></div>
                    <div class="right_1_right box"></div>
                </div>
                <div class="right_2 box"></div>
                <div class="right_3">
                    <div class="right_3_1 box"></div>
                    <div class="right_3_2 box"></div>
                    <div class="right_3_3 box"></div>
                </div>
                <div class="right_4 box"></div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer box"></div>
    </div>
</body>
</html>
